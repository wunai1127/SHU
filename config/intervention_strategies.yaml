# =============================================================================
# 指标异常调控策略配置
# =============================================================================
# 结构: 指标 → 异常类型 → 调控策略 → 升级路径
# 策略状态: has_strategy(有策略), no_strategy(无策略), monitor_only(仅监测)
# =============================================================================

version: "3.0.0"
last_updated: "2025-01-29"
update_notes: "整合心脏移植共识文献：新增移植特异性药物策略、免疫抑制方案、右心衰处理流程、肺血管扩张方案"

# =============================================================================
# 权威来源引用
# =============================================================================
authoritative_sources:
  OCS_FDA:
    name: "TransMedics OCS Heart System - FDA User Guide"
    key_targets:
      lactate: "<5 mmol/L and trending down for acceptance"
      coronary_flow: "650-850 mL/min (optimal 700-800)"
      aortic_pressure: "60-90 mmHg (~75 mmHg target)"
    conditioning_drugs:
      - drug: "Levosimendan"
        dose: "45 μg/kg bolus"
        indication: "Cardiac conditioning during OCS"
    adjunct_therapies:
      - "Hemofiltration to reduce inflammatory mediators"

  ISHLT_PGD_2014:
    name: "ISHLT Consensus on Primary Graft Dysfunction (2014)"
    key_recommendations:
      - "Early VA-ECMO initiation for severe PGD improves survival"
      - "Mild PGD: 0.5% mortality vs Severe PGD: 54% mortality"
      - "PGD grading guides intervention intensity"

  Donor_Management_Consensus:
    name: "Donor Management Guidelines"
    recommendations:
      - drug: "Vasopressin"
        indication: "Rapid restoration of hemodynamic stability"
        note: "Preferred over high-dose catecholamines"
      - "Post-transplant standard: Norepinephrine + Milrinone combination"
      - "Avoid high-dose catecholamines in donor management"

  ALM_Cardioplegia:
    name: "Adenosine-Lidocaine-Magnesium Cardioplegia Research"
    benefits:
      - "Reduces lactate production during preservation"
      - "Improved myocardial protection"

# =============================================================================
# 1. 心功能指标调控策略
# =============================================================================
cardiac_function:

  EF:
    indicator_name: "射血分数"
    has_strategy: true
    source: "OCS FDA User Guide, ISHLT Guidelines"
    abnormalities:
      low_ef:
        condition: "EF < 45%"
        severity: critical
        strategies:
          immediate:
            - action: "评估冠脉灌注是否充足"
              target: "CF 650-850 mL/min"
              source: "OCS FDA User Guide"
              rationale: "确保心肌氧供"
            - action: "检查灌注液温度"
              target: "34-37°C"
              rationale: "低温可影响心肌收缩"
          if_no_improvement:
            - action: "Levosimendan心肌调理"
              drug: "Levosimendan 45 μg/kg bolus"
              source: "OCS FDA User Guide - cardiac conditioning"
              rationale: "钙增敏剂，增强心肌收缩而不增加氧耗"
            - action: "常规正性肌力药物"
              drugs: ["多巴酚丁胺 2-10 μg/kg/min", "米力农 0.25-0.75 μg/kg/min"]
              rationale: "增强心肌收缩力"
            - action: "评估器官是否可用"
              criteria: "持续EF<40%且无改善趋势 → 考虑拒绝"
        escalation_trigger: "2个时间窗后无改善"
        kg_triples:
          - ["EF_Low", "requires_intervention", "Levosimendan"]
          - ["EF_Low", "requires_intervention", "Inotrope_Support"]
          - ["EF_Low", "check_first", "Coronary_Flow"]
          - ["EF_Low", "check_first", "Perfusion_Temperature"]

  CI:
    indicator_name: "心脏指数"
    has_strategy: true
    abnormalities:
      low_ci:
        condition: "CI < 2.2 L/min/m²"
        severity: warning
        strategies:
          immediate:
            - action: "优化容量状态"
              method: "评估前负荷，必要时补液"
              rationale: "Frank-Starling机制"
            - action: "检查心率是否在目标范围"
              target: "HR 60-100 bpm"
              rationale: "CO = HR × SV"
          if_no_improvement:
            - action: "启动正性肌力药物"
              drugs: ["多巴酚丁胺", "米力农"]
        kg_triples:
          - ["CI_Low", "first_check", "Volume_Status"]
          - ["CI_Low", "first_check", "Heart_Rate"]
          - ["CI_Low", "requires_intervention", "Inotrope_Support"]

      critical_ci:
        condition: "CI < 2.0 L/min/m²"
        severity: critical
        source: "ISHLT PGD Consensus 2014, Donor Management Guidelines"
        strategies:
          immediate:
            - action: "立即启动正性肌力支持"
              drugs: ["多巴酚丁胺 5-10 μg/kg/min", "米力农 0.25-0.75 μg/kg/min"]
              source: "Post-transplant standard protocol"
            - action: "血管活性药物"
              drugs: ["去甲肾上腺素 0.05-0.3 μg/kg/min"]
              note: "去甲肾上腺素+米力农是移植后标准方案"
              source: "Donor Management Guidelines"
          if_no_improvement:
            - action: "早期VA-ECMO评估"
              indication: "严重PGD (Primary Graft Dysfunction)"
              evidence: "早期VA-ECMO显著改善严重PGD生存率"
              source: "ISHLT PGD Consensus 2014"
              note: "轻度PGD死亡率0.5% vs 重度PGD死亡率54%"
        escalation_trigger: "30分钟无改善"
        kg_triples:
          - ["CI_Critical", "requires_immediate", "Inotrope_Support"]
          - ["CI_Critical", "escalate_to", "VA_ECMO"]
          - ["CI_Critical", "if_PGD", "Early_ECMO_Initiation"]

# =============================================================================
# 2. 血压指标调控策略
# =============================================================================
blood_pressure:

  MAP:
    indicator_name: "平均动脉压"
    has_strategy: true
    abnormalities:
      low_map:
        condition: "MAP < 65 mmHg"
        severity: warning
        strategies:
          immediate:
            - action: "评估容量状态"
              method: "CVP/PCWP评估，必要时补液"
            - action: "检查是否存在血管舒张"
              signs: ["温暖四肢", "脉压增宽"]
          if_no_improvement:
            - action: "血管活性药物"
              drugs: ["去甲肾上腺素 0.05-0.2 μg/kg/min"]
        kg_triples:
          - ["MAP_Low", "first_check", "Volume_Status"]
          - ["MAP_Low", "requires_intervention", "Vasopressor"]

      critical_map:
        condition: "MAP < 60 mmHg"
        severity: critical
        source: "Donor Management Guidelines"
        strategies:
          immediate:
            - action: "血管加压素优先"
              drug: "Vasopressin"
              rationale: "快速恢复血流动力学稳定"
              source: "Donor Management Guidelines - preferred over high-dose catecholamines"
            - action: "去甲肾上腺素"
              drugs: ["去甲肾上腺素 0.05-0.3 μg/kg/min"]
              note: "避免高剂量儿茶酚胺"
            - action: "快速容量复苏（如低血容量）"
        kg_triples:
          - ["MAP_Critical", "requires_immediate", "Vasopressin"]
          - ["MAP_Critical", "requires_immediate", "Norepinephrine"]
          - ["MAP_Critical", "avoid", "High_Dose_Catecholamines"]

  AOP:
    indicator_name: "主动脉压(OCS)"
    has_strategy: true
    abnormalities:
      low_aop:
        condition: "AOP < 70 mmHg"
        severity: warning
        strategies:
          immediate:
            - action: "调整OCS灌注泵流量"
              method: "增加泵速"
            - action: "检查灌注管路是否通畅"
          if_no_improvement:
            - action: "检查冠脉灌注是否受影响"
        kg_triples:
          - ["AOP_Low", "adjust", "OCS_Pump_Flow"]
          - ["AOP_Low", "check", "Perfusion_Circuit"]

# =============================================================================
# 3. 氧代谢指标调控策略
# =============================================================================
oxygen_metabolism:

  SvO2:
    indicator_name: "混合静脉血氧饱和度"
    has_strategy: true
    abnormalities:
      low_svo2:
        condition: "SvO2 < 65%"
        severity: warning
        strategies:
          immediate:
            - action: "增加氧输送"
              methods: ["提高FiO2", "优化血红蛋白", "增加心输出量"]
            - action: "降低氧消耗"
              methods: ["镇静", "降温（如发热）", "治疗寒战"]
        kg_triples:
          - ["SvO2_Low", "increase", "Oxygen_Delivery"]
          - ["SvO2_Low", "decrease", "Oxygen_Consumption"]

      critical_svo2:
        condition: "SvO2 < 50%"
        severity: critical
        strategies:
          immediate:
            - action: "紧急优化心输出量"
              drugs: ["正性肌力药物"]
            - action: "检查血红蛋白水平"
              target: "Hb > 7-8 g/dL"
          if_no_improvement:
            - action: "肺血管扩张剂（如合并肺动脉高压）"
              drugs: ["iNO 20-40 ppm", "前列环素"]
            - action: "考虑机械循环支持"
        escalation_trigger: "合并CI下降且30分钟无改善"
        kg_triples:
          - ["SvO2_Critical", "requires_immediate", "Cardiac_Output_Optimization"]
          - ["SvO2_Critical", "combined_with_CI_drop", "MCS_Evaluation"]
          - ["SvO2_Critical", "if_PAH", "Pulmonary_Vasodilator"]

  pO2V:
    indicator_name: "静脉血氧分压"
    has_strategy: true
    abnormalities:
      low_pvo2:
        condition: "pO2V < 35 mmHg"
        severity: warning
        strategies:
          immediate:
            - action: "评估组织灌注"
              check: ["乳酸趋势", "毛细血管再充盈时间"]
            - action: "优化氧输送（同SvO2策略）"
        kg_triples:
          - ["pO2V_Low", "indicates", "Tissue_Hypoperfusion"]
          - ["pO2V_Low", "same_strategy_as", "SvO2_Low"]

  CvO2:
    indicator_name: "静脉血氧含量"
    has_strategy: true
    abnormalities:
      low_cvo2:
        condition: "CvO2 < 12 mL/dL"
        severity: warning
        strategies:
          immediate:
            - action: "检查血红蛋白"
              rationale: "CvO2 = 1.34 × Hb × SvO2"
            - action: "优化SvO2（同上述策略）"
        kg_triples:
          - ["CvO2_Low", "check", "Hemoglobin_Level"]
          - ["CvO2_Low", "optimize", "SvO2"]

# =============================================================================
# 4. 代谢指标调控策略
# =============================================================================
metabolic:

  Lactate:
    indicator_name: "乳酸"
    has_strategy: true
    source: "OCS FDA User Guide, ISHLT Guidelines"
    abnormalities:
      elevated_lactate:
        condition: "Lactate > 4 mmol/L"
        severity: warning
        strategies:
          immediate:
            - action: "评估灌注是否充足"
              check: ["MAP", "CI", "冠脉流量"]
              source: "OCS FDA"
            - action: "优化灌注参数"
              target: "CF 650-850 mL/min, AoP 60-90 mmHg"
              source: "OCS FDA User Guide"
            - action: "排除灌注液问题"
          monitor:
            - action: "每30分钟复查乳酸趋势"
              key_metric: "乳酸清除率"
              acceptance_criteria: "<5 mmol/L AND trending down"
              source: "OCS FDA - organ acceptance criteria"
        kg_triples:
          - ["Lactate_High", "indicates", "Tissue_Hypoperfusion"]
          - ["Lactate_High", "check", "Perfusion_Adequacy"]
          - ["Lactate_High", "monitor", "Lactate_Clearance"]

      critical_lactate:
        condition: "Lactate > 5 mmol/L"
        severity: critical
        source: "OCS FDA User Guide"
        strategies:
          immediate:
            - action: "紧急评估灌注"
            - action: "如趋势持续上升，评估器官质量"
            - action: "考虑血液滤过减少炎症介质"
              source: "OCS FDA - hemofiltration adjunct"
          decision:
            - action: "Lactate持续>5且上升趋势 → 考虑器官不可用"
              source: "OCS FDA acceptance criteria"
        kg_triples:
          - ["Lactate_Critical", "may_indicate", "Organ_Quality_Issue"]
          - ["Lactate_Critical", "if_rising", "Consider_Organ_Rejection"]

# =============================================================================
# 5. 电解质调控策略
# =============================================================================
electrolytes:

  K_A:
    indicator_name: "钾离子"
    has_strategy: true
    abnormalities:
      hypokalemia:
        condition: "K+ < 3.5 mmol/L"
        severity: warning
        strategies:
          immediate:
            - action: "补钾"
              route: "灌注液添加KCl"
              rate: "10-20 mEq/h（视严重程度）"
              target: "K+ 4.0-5.0 mmol/L"
            - action: "监测心电图"
              watch_for: ["U波", "QT延长", "室性心律失常"]
        kg_triples:
          - ["Hypokalemia", "treat_with", "Potassium_Supplementation"]
          - ["Hypokalemia", "monitor", "ECG_Changes"]
          - ["Hypokalemia", "risk_of", "Ventricular_Arrhythmia"]

      severe_hypokalemia:
        condition: "K+ < 3.0 mmol/L"
        severity: critical
        strategies:
          immediate:
            - action: "紧急补钾"
              rate: "20-40 mEq/h（中心静脉）"
            - action: "持续心电监护"
        kg_triples:
          - ["Severe_Hypokalemia", "requires_immediate", "IV_Potassium"]
          - ["Severe_Hypokalemia", "high_risk", "Cardiac_Arrest"]

      hyperkalemia:
        condition: "K+ > 5.5 mmol/L"
        severity: warning
        strategies:
          immediate:
            - action: "停止补钾"
            - action: "钙剂稳定心肌膜"
              drug: "氯化钙/葡萄糖酸钙"
            - action: "胰岛素+葡萄糖转移钾"
              dose: "10U Regular Insulin + 25g Glucose"
        kg_triples:
          - ["Hyperkalemia", "stop", "Potassium_Infusion"]
          - ["Hyperkalemia", "stabilize_with", "Calcium"]
          - ["Hyperkalemia", "shift_with", "Insulin_Glucose"]

      severe_hyperkalemia:
        condition: "K+ > 6.5 mmol/L"
        severity: critical
        strategies:
          immediate:
            - action: "紧急钙剂"
              drug: "氯化钙 1g IV over 5-10min"
            - action: "胰岛素+葡萄糖"
            - action: "考虑透析（如OCS灌注场景不适用）"
        kg_triples:
          - ["Severe_Hyperkalemia", "requires_immediate", "Calcium_Chloride"]
          - ["Severe_Hyperkalemia", "life_threatening", "Cardiac_Arrest"]

  Na_A:
    indicator_name: "钠离子"
    has_strategy: true
    abnormalities:
      hyponatremia:
        condition: "Na+ < 130 mmol/L"
        severity: warning
        strategies:
          immediate:
            - action: "评估灌注液钠浓度"
            - action: "调整灌注液配方"
              note: "纠正速度<12 mmol/24h"
        kg_triples:
          - ["Hyponatremia", "adjust", "Perfusate_Sodium"]
          - ["Hyponatremia", "caution", "Correction_Rate"]

      hypernatremia:
        condition: "Na+ > 150 mmol/L"
        severity: warning
        strategies:
          immediate:
            - action: "评估灌注液钠浓度"
            - action: "适当稀释"
        kg_triples:
          - ["Hypernatremia", "adjust", "Perfusate_Sodium"]

  GluA:
    indicator_name: "血糖"
    has_strategy: true
    abnormalities:
      hypoglycemia:
        condition: "Glucose < 3.9 mmol/L"
        severity: warning
        strategies:
          immediate:
            - action: "补充葡萄糖"
              dose: "10-25g IV dextrose"
            - action: "检查胰岛素输注（如有）"
        kg_triples:
          - ["Hypoglycemia", "treat_with", "IV_Dextrose"]
          - ["Hypoglycemia", "check", "Insulin_Infusion"]

      severe_hypoglycemia:
        condition: "Glucose < 2.2 mmol/L"
        severity: critical
        strategies:
          immediate:
            - action: "紧急50%葡萄糖推注"
              dose: "50mL D50W"
        kg_triples:
          - ["Severe_Hypoglycemia", "requires_immediate", "D50W_Bolus"]

      hyperglycemia:
        condition: "Glucose > 10 mmol/L"
        severity: warning
        strategies:
          immediate:
            - action: "胰岛素输注"
              target: "7.8-10 mmol/L"
              note: "避免过度控制（NICE-SUGAR教训）"
        kg_triples:
          - ["Hyperglycemia", "treat_with", "Insulin_Infusion"]
          - ["Hyperglycemia", "avoid", "Tight_Glucose_Control"]

# =============================================================================
# 6. 心率调控策略
# =============================================================================
heart_rate:

  HR:
    indicator_name: "心率"
    has_strategy: true
    abnormalities:
      bradycardia:
        condition: "HR < 60 bpm"
        severity: warning
        strategies:
          immediate:
            - action: "评估是否需要起搏"
            - action: "检查药物影响"
              check: ["β受体阻滞剂", "钙通道阻滞剂"]
            - action: "阿托品（如血流动力学不稳定）"
              dose: "0.5-1mg IV"
        kg_triples:
          - ["Bradycardia", "consider", "Pacing"]
          - ["Bradycardia", "check", "Drug_Effect"]
          - ["Bradycardia", "if_unstable", "Atropine"]

      tachycardia:
        condition: "HR > 120 bpm"
        severity: warning
        strategies:
          immediate:
            - action: "查找原因"
              causes: ["低血容量", "疼痛", "发热", "贫血", "焦虑"]
            - action: "治疗根本原因"
          if_no_improvement:
            - action: "β受体阻滞剂（如无禁忌）"
              drug: "艾司洛尔"
        kg_triples:
          - ["Tachycardia", "find", "Underlying_Cause"]
          - ["Tachycardia", "may_indicate", "Hypovolemia"]
          - ["Tachycardia", "may_indicate", "Fever"]

# =============================================================================
# 7. 肺血管调控策略
# =============================================================================
pulmonary_vascular:

  PVR:
    indicator_name: "肺血管阻力"
    has_strategy: true
    abnormalities:
      elevated_pvr:
        condition: "PVR > 2.5 Wood Units"
        severity: warning
        strategies:
          immediate:
            - action: "优化氧合"
              target: "避免低氧血症"
            - action: "纠正酸中毒"
            - action: "避免高碳酸血症"
          if_no_improvement:
            - action: "肺血管扩张剂"
              drugs: ["iNO 20-40 ppm", "前列环素吸入"]
        kg_triples:
          - ["PVR_High", "optimize", "Oxygenation"]
          - ["PVR_High", "correct", "Acidosis"]
          - ["PVR_High", "treat_with", "Pulmonary_Vasodilator"]

      critical_pvr:
        condition: "PVR > 3.0 Wood Units"
        severity: critical
        source: "中国心脏移植共识2019"
        strategies:
          immediate:
            - action: "iNO启动"
              dose: "20-40 ppm"
              source: "共识：肺血管扩张方案"
            - action: "米力农+NO联合治疗"
              drug: "米力农"
              dose: "0.3-1 μg/kg/min"
              source: "心脏移植共识-肺血管扩张"
            - action: "静脉肺血管扩张剂"
              drugs: ["前列腺素E1 静脉", "硝普钠 静脉", "硝酸甘油 静脉"]
          if_no_improvement:
            - action: "评估右心功能"
            - action: "考虑右心辅助(RVAD)"
            - action: "西地那非口服辅助"
              source: "共识：肺血管扩张药物方案"
        escalation_trigger: "30分钟无改善"
        kg_triples:
          - ["PVR_Critical", "requires_immediate", "iNO"]
          - ["PVR_Critical", "combine_with", "Milrinone_0.3_1_ug"]
          - ["PVR_Critical", "assess", "Right_Heart_Function"]
          - ["PVR_Critical", "may_need", "RVAD"]

      contraindication_pvr:
        condition: "PVR > 5.0 Wood Units"
        severity: critical
        source: "中国心脏移植共识2019"
        strategies:
          immediate:
            - action: "移植禁忌评估"
              rationale: "PVR>5 Wood单位为心脏移植禁忌"
            - action: "肺血管扩张剂反应性试验"
              drugs: ["iNO", "前列环素"]
              rationale: "若可降至<4 Wood，仍可考虑移植"
        kg_triples:
          - ["PVR_Contraindication", "indicates", "Transplant_Contraindication"]
          - ["PVR_Contraindication", "test", "Vasodilator_Responsiveness"]

# =============================================================================
# 8. 冠脉灌注调控策略
# =============================================================================
coronary_perfusion:

  CF:
    indicator_name: "冠脉流量"
    has_strategy: true
    source: "OCS FDA User Guide"
    target_range: "650-850 mL/min (optimal 700-800)"
    abnormalities:
      low_cf:
        condition: "CF < 650 mL/min"
        severity: warning
        source: "OCS FDA User Guide"
        strategies:
          immediate:
            - action: "检查OCS灌注参数"
              target: "CF 650-850 mL/min"
              source: "OCS FDA"
            - action: "检查冠脉插管位置"
            - action: "排除管路阻塞"
          if_no_improvement:
            - action: "调整灌注压力"
              target: "AoP 60-90 mmHg (~75 mmHg)"
              source: "OCS FDA User Guide"
        kg_triples:
          - ["CF_Low", "check", "OCS_Parameters"]
          - ["CF_Low", "check", "Cannula_Position"]
          - ["CF_Low", "exclude", "Circuit_Obstruction"]
          - ["CF_Low", "target", "650_850_mL_min"]

      high_cf:
        condition: "CF > 850 mL/min"
        severity: warning
        source: "OCS FDA User Guide"
        strategies:
          immediate:
            - action: "评估是否过度灌注"
            - action: "调整OCS参数至目标范围"
              target: "CF 650-850 mL/min"
        kg_triples:
          - ["CF_High", "assess", "Overperfusion"]
          - ["CF_High", "adjust", "OCS_Parameters"]

# =============================================================================
# 9. 心肌力学指标调控策略
# =============================================================================
myocardial_mechanics:

  max_dPdt:
    indicator_name: "最大压力变化率"
    has_strategy: true
    abnormalities:
      low_dpdt:
        condition: "dP/dt < 1200 mmHg/s"
        severity: warning
        strategies:
          immediate:
            - action: "评估前负荷是否充足"
            - action: "检查冠脉灌注"
          if_no_improvement:
            - action: "正性肌力药物"
              drugs: ["多巴酚丁胺", "米力农"]
        kg_triples:
          - ["dPdt_Low", "check", "Preload"]
          - ["dPdt_Low", "check", "Coronary_Perfusion"]
          - ["dPdt_Low", "treat_with", "Inotrope"]

      critical_dpdt:
        condition: "dP/dt < 1000 mmHg/s"
        severity: critical
        strategies:
          immediate:
            - action: "紧急正性肌力支持"
            - action: "评估器官质量"
        kg_triples:
          - ["dPdt_Critical", "requires_immediate", "Inotrope_Support"]
          - ["dPdt_Critical", "assess", "Organ_Viability"]

  tau_relaxation:
    indicator_name: "舒张时间常数"
    has_strategy: partial
    abnormalities:
      elevated_tau:
        condition: "Tau > 48 ms"
        severity: warning
        strategies:
          available:
            - action: "优化冠脉灌注"
              rationale: "缺血可导致舒张功能障碍"
            - action: "控制心率"
              rationale: "心率过快影响舒张"
          limitations:
            - "舒张功能障碍在离体灌注中干预有限"
            - "主要作为器官质量评估指标"
        no_strategy_reason: "离体心脏舒张功能改善手段有限，主要用于评估而非治疗"
        kg_triples:
          - ["Tau_High", "indicates", "Diastolic_Dysfunction"]
          - ["Tau_High", "optimize", "Coronary_Perfusion"]
          - ["Tau_High", "used_for", "Organ_Quality_Assessment"]

  Emax:
    indicator_name: "端收缩弹性"
    has_strategy: true
    abnormalities:
      low_emax:
        condition: "Emax < 1.5 mmHg/mL"
        severity: warning
        strategies:
          immediate:
            - action: "正性肌力药物"
              rationale: "Emax反映收缩功能，可被正性肌力药物改善"
            - action: "优化冠脉灌注"
        kg_triples:
          - ["Emax_Low", "indicates", "Reduced_Contractility"]
          - ["Emax_Low", "treat_with", "Inotrope"]

  end_systolic_pressure:
    indicator_name: "端收缩压"
    has_strategy: true
    abnormalities:
      low_esp:
        condition: "ESP < 80 mmHg"
        severity: warning
        strategies:
          immediate:
            - action: "调整灌注压力"
            - action: "评估收缩功能"
        kg_triples:
          - ["ESP_Low", "adjust", "Perfusion_Pressure"]

      high_esp:
        condition: "ESP > 140 mmHg"
        severity: warning
        strategies:
          immediate:
            - action: "评估后负荷"
            - action: "必要时血管扩张"
        kg_triples:
          - ["ESP_High", "indicates", "Increased_Afterload"]
          - ["ESP_High", "consider", "Vasodilator"]

  developed_pressure:
    indicator_name: "产生压力"
    has_strategy: true
    abnormalities:
      low_dp:
        condition: "DP < 70 mmHg"
        severity: warning
        strategies:
          immediate:
            - action: "正性肌力药物"
            - action: "优化灌注条件"
        kg_triples:
          - ["DP_Low", "treat_with", "Inotrope"]
          - ["DP_Low", "optimize", "Perfusion_Conditions"]

  contraction_time:
    indicator_name: "左室射血时间"
    has_strategy: partial
    abnormalities:
      short_lvet:
        condition: "LVET < 280 ms"
        severity: info
        strategies:
          available:
            - action: "优化心率（心率影响LVET）"
            - action: "评估收缩功能"
          limitations:
            - "LVET主要用于评估，非直接干预目标"
        no_strategy_reason: "LVET是收缩功能的反映指标，干预应针对根本原因（如收缩力、心率）"
        kg_triples:
          - ["LVET_Short", "indicates", "Reduced_Ejection"]
          - ["LVET_Short", "assess", "Contractility"]

  potential_energy_PVA:
    indicator_name: "压力-容积面积"
    has_strategy: false
    no_strategy_reason: |
      PVA是心肌氧耗的反映指标，而非直接干预目标。
      原因：
      1. PVA = 外功(SW) + 势能(PE)，是能量代谢指标
      2. 绝对值个体差异大，主要用于相对变化监测
      3. 改善PVA的方法是改善收缩功能，应通过其他指标干预
      4. 在离体灌注中，PVA用于评估心肌效率，不作为治疗目标
    kg_triples:
      - ["PVA", "reflects", "Myocardial_Oxygen_Consumption"]
      - ["PVA", "used_for", "Efficiency_Assessment"]
      - ["PVA", "no_direct_intervention", "True"]

# =============================================================================
# 10. 术后监测调控策略
# =============================================================================
postoperative:

  chest_drainage:
    indicator_name: "胸腔引流"
    has_strategy: true
    abnormalities:
      high_drainage:
        condition: ">200 mL/h 持续6h"
        severity: critical
        strategies:
          immediate:
            - action: "纠正凝血障碍"
              check: ["PT/INR", "APTT", "血小板", "纤维蛋白原"]
            - action: "鱼精蛋白（如肝素残余）"
            - action: "输注血制品（如需要）"
              products: ["FFP", "血小板", "冷沉淀"]
          if_no_improvement:
            - action: "手术探查"
        kg_triples:
          - ["High_Drainage", "check", "Coagulation"]
          - ["High_Drainage", "if_heparin", "Protamine"]
          - ["High_Drainage", "if_persistent", "Surgical_Exploration"]

# =============================================================================
# 11. 移植共识特异性干预策略 (Transplant Consensus)
# =============================================================================
transplant_consensus:

  # 心脏去神经后心率管理
  transplant_heart_rate:
    indicator_name: "移植后心率管理"
    has_strategy: true
    source: "中国心脏移植共识2019 - 心脏外科学ch21"
    abnormalities:
      post_transplant_bradycardia:
        condition: "去神经后心率不足"
        severity: critical
        strategies:
          immediate:
            - action: "异丙肾上腺素提高心率"
              drug: "异丙肾上腺素 (Isoproterenol)"
              dose: "0.01-0.1 μg/kg/min"
              rationale: "心脏去神经后迷走神经功能丧失，需药物维持心率"
              source: "共识：心脏去神经→心率降低→需异丙肾或起搏"
            - action: "临时起搏"
              method: "心房起搏 AAI模式"
              target: "HR 90-110 bpm"
          if_no_improvement:
            - action: "正性肌力药物联合"
              drugs: ["多巴酚丁胺 2-5天", "多巴胺（供者标准<20 μg/kg/min）"]
        kg_triples:
          - ["Cardiac_Denervation", "causes", "Heart_Rate_Decrease"]
          - ["Heart_Rate_Decrease", "treat_with", "Isoproterenol"]
          - ["Heart_Rate_Decrease", "treat_with", "Temporary_Pacing"]

  # 右心衰处理流程
  right_heart_failure:
    indicator_name: "右心衰竭管理"
    has_strategy: true
    source: "中国心脏移植共识2019"
    abnormalities:
      acute_rvf:
        condition: "急性右心衰竭"
        severity: critical
        strategies:
          step1:
            - action: "检查肺动脉吻合（排除转位/扭曲/气栓）"
              rationale: "肺动脉干过长→扭曲→右室高压"
              source: "共识：右心衰处理步骤1"
          step2:
            - action: "纠正缺氧、酸中毒"
              target: "PaO2正常, pH>7.35"
              source: "共识：右心衰处理步骤2"
          step3:
            - action: "PVR>2.5 Wood → 肺血管扩张药物治疗"
              drugs: ["多巴胺", "多巴酚丁胺", "前列腺素E1", "硝酸甘油"]
              source: "共识：右心衰处理步骤3"
          step4:
            - action: "加强利尿，严格控制输液"
              rationale: "减轻右室容量负荷"
              source: "共识：右心衰处理步骤4"
          severe:
            - action: "右心辅助装置(RVAD)"
              indication: "药物治疗无效的严重右心衰"
              source: "共识：右心衰处理-严重"
        kg_triples:
          - ["Pulmonary_Hypertension", "causes", "Acute_RV_Failure"]
          - ["PA_Anastomosis_Issue", "causes", "RV_Pressure_Overload"]
          - ["Acute_RV_Failure", "treat_with", "Pulmonary_Vasodilator"]
          - ["Acute_RV_Failure", "severe_treat_with", "RVAD"]

  # 免疫抑制-诱导治疗
  immunosuppression_induction:
    indicator_name: "免疫抑制诱导"
    has_strategy: true
    source: "中国心脏移植免疫抑制规范2019"
    abnormalities:
      induction_protocol:
        condition: "围术期免疫诱导"
        severity: info
        strategies:
          standard:
            - action: "巴利昔单抗诱导"
              drug: "巴利昔单抗 (Basiliximab)"
              dose: "成人20mg/儿童12mg，术中+术后第4天各1次"
              target: "有效阻断浓度>0.2 mg/L"
              source: "共识：半衰期7.2±3.2天"
          renal_impairment:
            - action: "ATG替代方案（肾功能障碍时）"
              drug: "ATG (抗胸腺细胞球蛋白)"
              dose: "预防性5-7天"
              indication: "早期肾功能障碍时替代钙调磷酸酶抑制剂"
              source: "共识：Cr>2mg/dL时使用"
        kg_triples:
          - ["Transplant", "requires", "Immune_Induction"]
          - ["Basiliximab", "blocks", "IL2_Receptor"]
          - ["Renal_Impairment", "substitute_with", "ATG"]

  # 免疫抑制-维持治疗
  immunosuppression_maintenance:
    indicator_name: "免疫抑制维持"
    has_strategy: true
    source: "中国心脏移植免疫抑制规范2019"
    abnormalities:
      maintenance_protocol:
        condition: "术后免疫维持"
        severity: info
        strategies:
          cni_based:
            - action: "他克莫司为基础的三联方案"
              drug: "他克莫司 (Tacrolimus)"
              dose: "1-2mg Q12h（从环孢素转换：5mg 每日2次）"
              monitoring: "谷浓度监测"
              source: "共识：肾功能障碍起始1-2mg每日2次"
            - action: "霉酚酸酯联合"
              drug: "霉酚酸酯 (MMF)"
              dose: "与CNI合用上限 2-2.5 mg/kg/日"
              monitoring: "MPA谷浓度>1.5mg/L"
            - action: "糖皮质激素维持"
              drug: "泼尼松"
              dose: "20-40 mg/日维持"
          acute_rejection:
            - action: "急性排斥治疗（住院）"
              drug: "甲泼尼龙"
              dose: "1000mg/日×3天（体重<50kg：15mg/kg）"
              source: "共识：急性排斥住院方案"
            - action: "急性排斥治疗（门诊）"
              drug: "泼尼松"
              dose: "100mg/日×5天，后每日减10mg"
            - action: "儿童急性排斥"
              drug: "甲泼尼龙"
              dose: "15mg/kg/日×3天"
        kg_triples:
          - ["Post_Transplant", "requires", "Triple_Immunosuppression"]
          - ["Tacrolimus", "inhibits", "Calcineurin"]
          - ["Acute_Rejection", "treat_with", "Methylprednisolone_Pulse"]
          - ["Long_Term_CNI", "causes", "Renal_Dysfunction"]

  # 供者血管活性药物标准
  donor_vasoactive:
    indicator_name: "供者血管活性药物标准"
    has_strategy: true
    source: "中国心脏移植供心获取规范2019"
    abnormalities:
      donor_support:
        condition: "供者血流动力学管理"
        severity: info
        strategies:
          acceptable_doses:
            - action: "多巴胺供者标准"
              drug: "多巴胺"
              dose: "<20 μg/kg/min（超大剂量排除供心）"
              source: "共识：>20μg/kg/min排除"
            - action: "肾上腺素供者标准"
              drug: "肾上腺素"
              dose: "<0.2 μg/kg/min"
              source: "共识：>0.2μg/kg/min排除"
            - action: "去甲肾上腺素供者标准"
              drug: "去甲肾上腺素"
              dose: "<0.4 μg/kg/min"
        kg_triples:
          - ["Brain_Death", "causes", "Catecholamine_Storm"]
          - ["Catecholamine_Storm", "causes", "Coronary_Spasm"]
          - ["High_Dose_Catecholamine", "indicates", "Donor_Exclusion"]

# =============================================================================
# 12. 复合升级策略 (Consensus-Enhanced)
# =============================================================================
consensus_escalation_protocols:
  post_transplant_hemodynamic:
    name: "移植后血流动力学管理升级方案（共识）"
    source: "中国心脏移植共识2019"
    phase: "术后ICU"
    steps:
      1:
        condition: "去神经后心率不足"
        action: "异丙肾上腺素 0.01-0.1 μg/kg/min + 临时起搏"
      2:
        condition: "正性肌力支持"
        action: "多巴酚丁胺 2-5天（取决于供心功能）"
        duration: "2-5天"
      3:
        condition: "肺动脉高压/右心衰"
        action: "米力农 0.3-1 μg/kg/min + iNO"
      4:
        condition: "药物无效"
        action: "VA-ECMO或RVAD支持"

  immunosuppression_adjustment:
    name: "免疫抑制调整升级方案（共识）"
    source: "中国心脏移植免疫抑制规范2019"
    steps:
      1:
        condition: "肌酐>1.7 mg/dL"
        action: "他克莫司减量"
      2:
        condition: "肌酐>2.0 mg/dL"
        action: "ATG替代钙调磷酸酶抑制剂"
      3:
        condition: "LVEF<50%（排斥）"
        action: "甲泼尼龙 1000mg/日×3天"
      4:
        condition: "长期CNI肾损害"
        action: "GFR<60→CKD方案；考虑mTOR抑制剂转换"

# =============================================================================
# 无策略指标汇总
# =============================================================================
no_strategy_indicators:
  list:
    - indicator: "potential_energy_PVA"
      reason: "能量代谢反映指标，非干预目标，用于效率评估"

    - indicator: "contraction_time (LVET)"
      reason: "收缩功能的反映指标，干预应针对根本原因"
      partial_strategy: "可通过调整心率间接影响"

    - indicator: "tau_relaxation"
      reason: "舒张功能在离体灌注中干预手段有限"
      partial_strategy: "优化冠脉灌注可能改善"

  explanation: |
    某些指标虽有阈值，但在离体心脏灌注(OCS)场景下干预手段有限：
    1. 反映性指标：如PVA反映能量消耗，本身不是干预目标
    2. 结果性指标：如LVET是收缩功能结果，应干预上游原因
    3. 场景限制：如舒张功能，在离体灌注中改善手段受限
