# -----------------------------------------------------------------------------
# Baseline 对比规则
# -----------------------------------------------------------------------------
comparison_rules:
  # 变化趋势评估
  trend_assessment:
    improving:
      description: "指标向有利方向变化"
      action: "继续当前方案"

    stable:
      description: "指标在可接受偏差范围内"
      action: "维持监测"

    deteriorating:
      description: "指标向不利方向变化"
      action: "评估原因，考虑干预"

  # 偏离度计算方法
  deviation_calculation:
    absolute: "delta = current - baseline"
    percentage: "delta_pct = (current - baseline) / baseline * 100"
    direction: "positive if improving, negative if deteriorating"

  # 变化率评估（用于时序数据）
  rate_of_change:
    rapid:
      threshold: "> 20% per hour"
      action: "立即评估"
    moderate:
      threshold: "10-20% per hour"
      action: "加强监测"
    slow:
      threshold: "< 10% per hour"
      action: "常规监测"
