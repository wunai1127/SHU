# =============================================================================
# t=0 Baseline 配置 - 初始状态参考基准
# =============================================================================
# 用途: 与当前指标对比，评估变化趋势和偏离程度
# =============================================================================

version: "1.0.0"
last_updated: "2025-01-24"

# -----------------------------------------------------------------------------
# Baseline 定义说明
# -----------------------------------------------------------------------------
baseline_definition:
  description: |
    t=0 baseline 代表器官灌注/监测开始时的初始状态参考值。
    用于：
    1. 计算指标变化量 (delta = current - baseline)
    2. 评估变化趋势 (improving/stable/deteriorating)
    3. 触发基于变化的警报
    4. 生成偏离度报告

  time_reference: "t=0 为灌注开始或监测开始时刻"

# -----------------------------------------------------------------------------
# 确认指标的 Baseline 值
# -----------------------------------------------------------------------------
confirmed_baselines:
  # 心功能
  EF:
    baseline_value: 55
    unit: "%"
    acceptable_deviation: 5
    deviation_unit: "%"
    confidence: high

  CI:
    baseline_value: 2.5
    unit: "L/min/m²"
    acceptable_deviation: 0.3
    deviation_unit: "L/min/m²"
    confidence: medium

  # 血压
  MAP:
    baseline_value: 70
    unit: "mmHg"
    acceptable_deviation: 10
    deviation_unit: "mmHg"
    confidence: medium

  AOP:
    baseline_value: 75
    unit: "mmHg"
    acceptable_deviation: 15
    deviation_unit: "mmHg"
    confidence: high

  # 氧代谢
  SvO2:
    baseline_value: 70
    unit: "%"
    acceptable_deviation: 5
    deviation_unit: "%"
    confidence: medium

  pO2V:
    baseline_value: 38
    unit: "mmHg"
    acceptable_deviation: 5
    deviation_unit: "mmHg"
    confidence: low

  # 代谢
  Lactate:
    baseline_value: 1.5
    unit: "mmol/L"
    acceptable_deviation: 1.0
    deviation_unit: "mmol/L"
    confidence: high

  # 心率
  HR:
    baseline_value: 80
    unit: "bpm"
    acceptable_deviation: 20
    deviation_unit: "bpm"
    confidence: high

  # 肺血管
  PVR:
    baseline_value: 2.0
    unit: "Wood Units"
    acceptable_deviation: 0.5
    deviation_unit: "Wood Units"
    confidence: high

  # 冠脉灌注
  CF:
    baseline_value: 650
    unit: "mL/min"
    acceptable_deviation: 150
    deviation_unit: "mL/min"
    confidence: high

  # 术后
  chest_drainage:
    baseline_value: 50
    unit: "mL/h"
    acceptable_deviation: 50
    deviation_unit: "mL/h"
    confidence: high

