# =============================================================================
# 心脏移植/机械灌注 - 特征阈值配置文件
# =============================================================================
# 置信度等级: high(高), medium(中), low(低), pending(待定)
# 状态: confirmed(已确认), provisional(暂定), pending(待验证)
# =============================================================================

version: "2.0.0"
last_updated: "2025-01-24"
update_notes: "将所有pending指标提升为medium confidence，添加文献来源"

# -----------------------------------------------------------------------------
# 1. 心功能指标 (Cardiac Function)
# -----------------------------------------------------------------------------
cardiac_function:
  # 射血分数 (Ejection Fraction)
  EF:
    name: "射血分数"
    name_en: "Ejection Fraction"
    unit: "%"
    confidence: high
    status: confirmed
    source:
      - "ISHLT Guidelines"
      - "Clinical consensus"
    thresholds:
      accept:
        operator: ">"
        value: 50
        description: "可接受"
      reject:
        operator: "<"
        value: 40
        description: "拒绝"
      gray_zone:
        min: 45
        max: 50
        description: "灰区，需综合评估"
    baseline_reference: 55
    notes: "心脏移植供体评估核心指标"

  # 心脏指数 (Cardiac Index)
  CI:
    name: "心脏指数"
    name_en: "Cardiac Index"
    unit: "L/min/m²"
    confidence: medium
    status: confirmed
    source:
      - "Hemodynamic guidelines"
      - "Critical care standards"
    thresholds:
      target:
        min: 2.2
        max: 2.8
        description: "目标范围"
      red_line:
        operator: "<"
        value: 2.0
        description: "红线，需干预"
      warning:
        operator: "<"
        value: 2.2
        description: "警戒"
    baseline_reference: 2.5
    escalation_rule: "CI < 2.0 且复苏无效 → 正性肌力药物"

# -----------------------------------------------------------------------------
# 2. 血压指标 (Blood Pressure)
# -----------------------------------------------------------------------------
blood_pressure:
  # 平均动脉压 (Mean Arterial Pressure)
  MAP:
    name: "平均动脉压"
    name_en: "Mean Arterial Pressure"
    unit: "mmHg"
    confidence: medium
    status: confirmed
    source:
      - "Hemodynamic guidelines"
      - "Critical care standards"
    thresholds:
      target:
        min: 65
        max: 80
        description: "目标范围"
      red_line:
        operator: "<"
        value: 60
        description: "红线"
    baseline_reference: 70

  # 主动脉压 (Aortic Pressure) - OCS系统
  AOP:
    name: "主动脉压"
    name_en: "Aortic Pressure"
    unit: "mmHg"
    confidence: high
    status: confirmed
    source:
      - "Prot_000 OCS Protocol"
      - "OCS操作手册"
    thresholds:
      operating_range:
        min: 40
        max: 100
        description: "OCS操作范围"
      warning:
        operator: "<"
        value: 70
        description: "警告线"
    baseline_reference: 75

# -----------------------------------------------------------------------------
# 3. 氧代谢指标 (Oxygen Metabolism)
# -----------------------------------------------------------------------------
oxygen_metabolism:
  # 混合静脉血氧饱和度
  SvO2:
    name: "混合静脉血氧饱和度"
    name_en: "Mixed Venous Oxygen Saturation"
    unit: "%"
    confidence: medium
    status: confirmed
    source:
      - "Critical care guidelines"
      - "Hemodynamic monitoring standards"
    thresholds:
      target:
        operator: ">="
        value: 65
        description: "目标"
      red_line:
        operator: "<"
        value: 60
        description: "红线"
      critical:
        operator: "<"
        value: 50
        description: "危急值，联合CI下降需升级支持"
    baseline_reference: 70
    escalation_rule: "SvO2 < 50% + CI下降 → 升级支持（正性肌力/肺血管扩张 ± MCS）"

  # 静脉血氧分压
  pO2V:
    name: "静脉血氧分压"
    name_en: "Venous Partial Pressure of Oxygen (Mixed Venous)"
    unit: "mmHg"
    confidence: medium
    status: confirmed
    source:
      - "BMC Pulmonary Medicine 2022"
      - "Deranged Physiology - Mixed venous oxygen"
      - "Radiometer Blood Gas Reference"
    thresholds:
      target:
        min: 35
        max: 45
        description: "正常范围（典型值~40 mmHg）"
      warning:
        operator: "<"
        value: 35
        description: "组织缺氧警告"
      red_line:
        operator: "<"
        value: 32
        description: "早期循环不足，需立即评估"
    baseline_reference: 40
    notes: "与SvO2 70-75%对应，<32 mmHg提示组织灌注不足"

  # 静脉血氧含量
  CvO2:
    name: "静脉血氧含量"
    name_en: "Venous Oxygen Content"
    unit: "mL/dL"
    confidence: medium
    status: confirmed
    source:
      - "NCBI StatPearls - Venous Oxygen Saturation"
      - "OpenAnesthesia - CV Physiology"
      - "McGraw Hill AccessAnesthesiology"
    thresholds:
      target:
        min: 14
        max: 16
        description: "正常范围（典型值~15 mL/dL）"
      warning:
        operator: "<"
        value: 12
        description: "氧摄取增加，需关注"
      red_line:
        operator: "<"
        value: 10
        description: "严重组织缺氧"
    baseline_reference: 15
    notes: "CaO2-CvO2差值正常4-6 mL/dL，氧提取率正常25-35%"

# -----------------------------------------------------------------------------
# 4. 代谢指标 (Metabolic)
# -----------------------------------------------------------------------------
metabolic:
  # 乳酸
  Lactate:
    name: "乳酸"
    name_en: "Lactate"
    unit: "mmol/L"
    confidence: high
    status: confirmed
    source:
      - "OCS Protocol"
      - "Critical care guidelines"
      - "Organ preservation standards"
    thresholds:
      accept:
        operator: "<"
        value: 5
        description: "可接受"
      reject:
        operator: ">"
        value: 5
        description: "不合格"
      ideal:
        operator: "<"
        value: 2
        description: "理想"
      warning:
        operator: ">"
        value: 4
        description: "警戒"
    baseline_reference: 1.5
    notes: "器官灌注质量核心指标；OCS接受标准：<5 mmol/L且趋势稳定"

# -----------------------------------------------------------------------------
# 4.1 电解质指标 (Electrolytes)
# -----------------------------------------------------------------------------
electrolytes:
  # 动脉钾离子
  K_A:
    name: "动脉钾离子"
    name_en: "Arterial Potassium"
    unit: "mmol/L"
    confidence: high
    status: confirmed
    source:
      - "JACC 2003 - Optimal serum potassium in cardiovascular patients"
      - "ACC 2020 - Abnormalities of Potassium in Heart Failure"
      - "NCBI StatPearls - Potassium"
      - "PMC ICU potassium studies"
    thresholds:
      target:
        min: 4.0
        max: 5.0
        description: "ICU/心血管患者最佳范围"
      normal:
        min: 3.5
        max: 5.0
        description: "正常范围"
      warning_low:
        operator: "<"
        value: 3.5
        description: "低钾警戒，心律失常风险"
      warning_high:
        operator: ">"
        value: 5.5
        description: "高钾警戒"
      red_line_low:
        operator: "<"
        value: 3.0
        description: "严重低钾，紧急处理"
      red_line_high:
        operator: ">"
        value: 6.0
        description: "严重高钾，心律失常/心脏骤停风险"
      critical:
        operator: ">"
        value: 6.5
        description: "危急值，需紧急处理"
    baseline_reference: 4.2
    notes: "钾异常可致室性心律失常；ICU目标4.0-5.0 mmol/L"

  # 动脉钠离子
  Na_A:
    name: "动脉钠离子"
    name_en: "Arterial Sodium"
    unit: "mmol/L"
    confidence: high
    status: confirmed
    source:
      - "Critical Care 2012 - Hyponatraemia and hypernatraemia"
      - "JAHA - Abnormal Serum Sodium in Cardiac ICU"
      - "Acute Care Testing - Critical values for sodium"
    thresholds:
      target:
        min: 135
        max: 145
        description: "正常范围"
      warning_low:
        operator: "<"
        value: 130
        description: "低钠警戒"
      warning_high:
        operator: ">"
        value: 150
        description: "高钠警戒"
      red_line_low:
        operator: "<"
        value: 125
        description: "严重低钠，神经症状风险"
      red_line_high:
        operator: ">"
        value: 155
        description: "严重高钠"
      critical_low:
        operator: "<"
        value: 120
        description: "危急值低钠"
      critical_high:
        operator: ">"
        value: 160
        description: "危急值高钠"
    baseline_reference: 140
    notes: "低钠/高钠均增加ICU死亡率；纠正速度<12 mmol/day防止渗透性脱髓鞘"

  # 动脉血糖
  GluA:
    name: "动脉血糖"
    name_en: "Arterial Glucose"
    unit: "mmol/L"
    confidence: high
    status: confirmed
    source:
      - "ADA 2025 - Diabetes Care in Hospital"
      - "SCCM Guidelines - Glycemic Control for Critically Ill"
      - "NEJM NICE-SUGAR Trial"
    thresholds:
      target:
        min: 7.8
        max: 10.0
        description: "ICU目标范围（140-180 mg/dL）"
      hyperglycemia:
        operator: ">"
        value: 10.0
        description: "高血糖，考虑胰岛素治疗"
      severe_hyperglycemia:
        operator: ">"
        value: 13.9
        description: "严重高血糖（>250 mg/dL）"
      hypoglycemia_level1:
        operator: "<"
        value: 3.9
        description: "低血糖1级（<70 mg/dL）"
      hypoglycemia_level2:
        operator: "<"
        value: 3.0
        description: "低血糖2级（<54 mg/dL），神经低糖症状"
      critical_low:
        operator: "<"
        value: 2.2
        description: "严重低血糖（≤40 mg/dL）"
    baseline_reference: 8.0
    notes: "ICU目标7.8-10 mmol/L；严格控制（<7.8）反而增加死亡率（NICE-SUGAR）"

# -----------------------------------------------------------------------------
# 5. 心率指标 (Heart Rate)
# -----------------------------------------------------------------------------
heart_rate:
  HR:
    name: "心率"
    name_en: "Heart Rate"
    unit: "bpm"
    confidence: high
    status: confirmed
    source:
      - "Clinical standards"
    thresholds:
      warning_range:
        min: 110
        max: 120
        description: "警戒范围"
      target:
        min: 60
        max: 100
        description: "正常范围"
    baseline_reference: 80

# -----------------------------------------------------------------------------
# 6. 肺血管指标 (Pulmonary Vascular)
# -----------------------------------------------------------------------------
pulmonary_vascular:
  # 肺血管阻力
  PVR:
    name: "肺血管阻力"
    name_en: "Pulmonary Vascular Resistance"
    unit: "Wood Units"
    confidence: high
    status: confirmed
    source:
      - "ISHLT Guidelines"
      - "Heart transplant protocols"
    thresholds:
      warning:
        operator: ">"
        value: 2.5
        description: "警戒"
      red_line:
        operator: ">"
        value: 3.0
        description: "红线"
      target:
        operator: "<"
        value: 2.5
        description: "目标"
    baseline_reference: 2.0
    notes: "受体端重要评估指标"

# -----------------------------------------------------------------------------
# 7. 冠脉灌注指标 (Coronary Perfusion)
# -----------------------------------------------------------------------------
coronary_perfusion:
  # 冠脉流量
  CF:
    name: "冠脉流量"
    name_en: "Coronary Flow"
    unit: "mL/min"
    confidence: high
    status: confirmed
    source:
      - "Prot_000 OCS Protocol"
      - "OCS操作手册"
    thresholds:
      target:
        min: 400
        max: 900
        description: "OCS目标范围"
    baseline_reference: 650
    notes: "OCS系统特有指标"

# -----------------------------------------------------------------------------
# 8. 术后监测指标 (Post-operative Monitoring)
# -----------------------------------------------------------------------------
postoperative:
  # 胸腔引流
  chest_drainage:
    name: "胸腔引流量"
    name_en: "Chest Drainage"
    unit: "mL/h"
    confidence: high
    status: confirmed
    source:
      - "Post-surgical protocols"
      - "ICU guidelines"
    thresholds:
      alarm:
        operator: ">"
        value: 200
        duration_hours: 6
        description: "持续6-8小时 >200mL/h 触发警报"
    baseline_reference: 50
    notes: "需要持续监测的时序指标"

# -----------------------------------------------------------------------------
# 9. 心肌力学指标 (Myocardial Mechanics)
# -----------------------------------------------------------------------------
myocardial_mechanics:
  # 最大压力变化率
  max_dPdt:
    name: "最大压力变化率"
    name_en: "Maximum dP/dt"
    unit: "mmHg/s"
    confidence: medium
    status: confirmed
    source:
      - "AHA Circulation - Assessment of Cardiac Contractility"
      - "Critical Care 2018 - dP/dtmax performance comparison"
      - "BMC Cardiovascular Disorders"
    thresholds:
      target:
        min: 1200
        max: 1800
        description: "正常范围（左心室）"
      warning:
        operator: "<"
        value: 1200
        description: "收缩力下降，心肌功能障碍"
      red_line:
        operator: "<"
        value: 1000
        description: "严重收缩功能障碍"
      enhanced:
        operator: ">"
        value: 2000
        description: "正性肌力药物作用/高动力状态"
    baseline_reference: 1400
    notes: "正常LV约1000-1600 mmHg/s；受前负荷影响；RV正常~250 mmHg/s"

  # 舒张时间常数
  tau_relaxation:
    name: "舒张时间常数"
    name_en: "Time Constant of Relaxation (Tau)"
    unit: "ms"
    confidence: medium
    status: confirmed
    source:
      - "Nagueh et al 2009 - Diastolic Function Guidelines"
      - "Grant et al 2015"
      - "PMC - Calculation of LV Relaxation Time Constant"
    thresholds:
      target:
        min: 30
        max: 45
        description: "正常范围"
      warning:
        operator: ">"
        value: 48
        description: "舒张功能障碍"
      red_line:
        operator: ">"
        value: 60
        description: "严重舒张功能障碍"
    baseline_reference: 40
    notes: "舒张功能评估金标准；>48ms为舒张功能障碍临床截断值"

  # 端收缩弹性
  Emax:
    name: "端收缩弹性"
    name_en: "End-Systolic Elastance (Ees)"
    unit: "mmHg/mL"
    confidence: medium
    status: confirmed
    source:
      - "Critical Care 2016 - LV function time-varying elastance"
      - "JACC - Noninvasive determination of Ees"
      - "PMC - Ventricular-Arterial Coupling"
    thresholds:
      target:
        min: 1.5
        max: 3.5
        description: "正常范围（非索引值）"
      normal_reference: 2.3
      warning_low:
        operator: "<"
        value: 1.5
        description: "收缩力下降"
      red_line:
        operator: "<"
        value: 1.0
        description: "严重收缩功能障碍"
    baseline_reference: 2.3
    notes: "正常2.3±1.0 mmHg/mL；索引值7.1±2.4 mmHg·mL⁻¹·m⁻²；负荷独立的收缩功能指标"

  # 端收缩压
  end_systolic_pressure:
    name: "端收缩压"
    name_en: "End-Systolic Pressure"
    unit: "mmHg"
    confidence: medium
    status: confirmed
    source:
      - "CV Physiology - Ventricular PV Relationship"
      - "Kelly et al 1992"
      - "ADInstruments PV Loop Guide"
    thresholds:
      target:
        min: 90
        max: 120
        description: "正常范围（约0.9×SBP）"
      warning_low:
        operator: "<"
        value: 80
        description: "低血压/收缩功能下降"
      warning_high:
        operator: ">"
        value: 140
        description: "后负荷增加"
    baseline_reference: 100
    notes: "通常约为收缩压的0.9倍；正常~100-108 mmHg"

  # 产生压力
  developed_pressure:
    name: "产生压力"
    name_en: "Developed Pressure (LVDP)"
    unit: "mmHg"
    confidence: medium
    status: confirmed
    source:
      - "Catheterization studies"
      - "Langendorff preparation references"
    thresholds:
      target:
        min: 80
        max: 120
        description: "正常范围（peak systolic - end-diastolic）"
      warning:
        operator: "<"
        value: 70
        description: "收缩功能下降"
      red_line:
        operator: "<"
        value: 50
        description: "严重收缩功能障碍"
    baseline_reference: 100
    notes: "= Peak Systolic - End-Diastolic Pressure；Langendorff模型常用指标"

  # 收缩时间/射血时间
  contraction_time:
    name: "左室射血时间"
    name_en: "Left Ventricular Ejection Time (LVET)"
    unit: "ms"
    confidence: medium
    status: confirmed
    source:
      - "Wiley - Systolic Time Intervals"
      - "AHA Circulation - Systolic Time Intervals in Heart Failure"
      - "Nature Hypertension Research"
    thresholds:
      target:
        min: 280
        max: 360
        description: "正常范围（校正后FTc 330-360ms）"
      warning_short:
        operator: "<"
        value: 280
        description: "射血时间缩短，可能心功能下降"
      warning_long:
        operator: ">"
        value: 400
        description: "射血时间延长"
    baseline_reference: 320
    notes: "心衰时射血时间缩短，前射血期延长"

  # 压力-容积面积/势能
  potential_energy_PVA:
    name: "压力-容积面积"
    name_en: "Pressure-Volume Area (PVA)"
    unit: "mmHg·mL"
    confidence: medium
    status: confirmed
    source:
      - "Suga et al - MVO2-PVA relationship"
      - "NCBI StatPearls - Myocardial Oxygen Demand"
      - "AJP Heart - MVO2 assessment"
    thresholds:
      description: "PVA = 外功(SW) + 势能(PE)，与心肌氧耗线性相关"
      notes: "主要用于相对变化评估，绝对值因个体差异大"
    baseline_reference: null
    notes: "MVO2与PVA线性相关(r=0.92)；效率=1/斜率，正常~40%"
