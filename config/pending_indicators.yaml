    value: 70
    unit: "mmHg"
    note: "模型默认值"

  Cls:
    name: "左心室顺应性"
    value: null
    unit: "mL/mmHg"
    note: "需查阅RCVSIM文档"

  Crs:
    name: "右心室顺应性"
    value: null
    unit: "mL/mmHg"
    note: "需查阅RCVSIM文档"

# -----------------------------------------------------------------------------
# 数据驱动阈值推断说明
# -----------------------------------------------------------------------------
data_driven_threshold_notes:
  description: |
    对于pending状态的指标，如需补齐阈值，可采用以下方法：
    1. 文献验证：获取ISHLT 2022指南、PROCEED II、FDA SSED等权威来源
    2. 数据驱动：使用真实+模拟数据推断风险拐点
       - 收集足够样本的指标数据
       - 分析指标与不良结局的关联
       - 确定风险分层的截断值
       - 标记为 low confidence
    3. 专家共识：组织临床专家进行德尔菲法评估

  priority_for_validation:
    - "max_dPdt - 反映收缩力，临床意义明确"
    - "tau_relaxation - 舒张功能评估"
    - "K_A - 钾离子对心律影响大"
