still_pending:
  # 静脉血糖 - 需与动脉对比使用
  GluV:
    name: "静脉血糖"
    name_en: "Venous Glucose"
    unit: "mmol/L"
    status: pending
    action: monitor_only
    notes: |
      与GluA对比可反映心肌糖代谢
      A-V糖差值增大提示心肌糖摄取增加
      目前无独立阈值，需结合GluA评估
    strategy: "use_arterial_as_reference"

  # 动脉乳酸 - 作为Lactate的补充
  LacA:
    name: "动脉乳酸"
    name_en: "Arterial Lactate"
    unit: "mmol/L"
    status: pending
    action: monitor_only
    notes: |
      主要Lactate指标已在thresholds.yaml
      LacA用于计算动静脉乳酸差值
      正常A-V乳酸差~0.27 mmol/L（静脉略高）
      负差值（持续）与ICU死亡率增加相关
    reference:
      normal_av_difference: 0.27
      source: "BMC Anesthesiology 2021"

